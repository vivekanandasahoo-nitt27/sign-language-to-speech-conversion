<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Login — Sign Language V2</title>

<style>
body{
  margin:0;
  height:100vh;
  display:flex;
  align-items:center;
  justify-content:center;
  background:linear-gradient(135deg,#0f172a,#1e293b);
  font-family:Segoe UI;
}

.card{
  background:white;
  padding:30px;
  border-radius:14px;
  width:360px;
  box-shadow:0 20px 40px rgba(0,0,0,.35);
  text-align:center;
}

input{
  width:100%;
  padding:12px;
  margin:8px 0;
  border-radius:8px;
  border:1px solid #ddd;
}

button{
  width:100%;
  padding:12px;
  border:none;
  border-radius:10px;
  background:#2563eb;
  color:white;
  font-weight:700;
  cursor:pointer;
}

.small{
  margin-top:10px;
  font-size:14px;
  cursor:pointer;
  color:#2563eb;
}
</style>
</head>

<body>

<div class="card">
  <h2>Sign Language V2</h2>

  <input id="username" placeholder="Username">
  <input id="password" type="password" placeholder="Password">

  <button onclick="login()">Login</button>
  <div class="small" onclick="register()">Register</div>
</div>

<script>
async function login(){
  const username=document.getElementById("username").value;
  const password=document.getElementById("password").value;

  const res=await fetch("/auth/login",{
    method:"POST",
    headers:{ "Content-Type":"application/json" },
    body:JSON.stringify({username,password})
  });

  const data=await res.json();

  if(!data.success){
    alert(data.error || "Login failed — maybe register first");
    return;
  }

  // ⭐ store session via backend redirect
  window.location="/after_login?user_id="+data.user_id;
}

async function register(){
  const username=usernameEl.value;
  const password=passwordEl.value;

  const res=await fetch("/auth/register",{
    method:"POST",
    headers:{"Content-Type":"application/json"},
    body:JSON.stringify({username,password})
  });

  const data=await res.json();

  if(!data.success){
    alert(data.error || "Register failed");
    return;
  }

  alert("Registered — login now");
}

const usernameEl=document.getElementById("username");
const passwordEl=document.getElementById("password");
</script>

</body>
</html>
